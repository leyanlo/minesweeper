<!--
# 1. Generate logo.png with svgexport
npm i svgexport -g
svgexport src/images/logo.svg src/images/logo.png 512:512
# 2. Generate apple-touch-icon.png, logo-fb.png
svgexport src/images/logo.svg static/apple-touch-icon.png 180:180
svgexport src/images/logo.svg static/logo-fb.png 630:630
# 3. Resize logo-fb.png to 1200x630
# 4. Compress resulting PNGs using ImageOptim
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <rect x="0" y="0" width="16" height="16" fill="#FDFCFD" />
  <polygon points="16,0 16,16 0,16" fill="#757575"/>
  <g fill="#B9B9B9">
    <rect x="0" y="15" width="1" height="1" />
    <rect x="1" y="14" width="1" height="1" />
    <rect x="2" y="2" width="12" height="12" />
    <rect x="14" y="1" width="1" height="1" />
    <rect x="15" y="0" width="1" height="1" />
  </g>
  <polygon points="8,8 9,8 9,10 10,10 10,11 12,11 12,13 4,13 4,11 6,11 6,10 8,10" />
  <polygon points="4,5 5,5 5,4 7,4 7,3 9,3 9,8 7,8 7,7 5,7 5,6 4,6" fill="#FF0000" />
</svg>
