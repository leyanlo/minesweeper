<!--# 1. Generate logo.png with svgexportnpm install svgexport -gsvgexport src/images/logo.svg src/images/logo.png 512:512# 2. Uncomment white rect below and generate apple-touch-icon.png, logo-fb.pngsvgexport src/images/logo.svg static/apple-touch-icon.png 180:180svgexport src/images/logo.svg static/logo-fb.png 630:630# 3. Resize logo-fb.png to 1200x630# 4. Compress resulting PNGs using ImageOptim--><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">  <mask id="initials">    <!-- Need <g> for export. See https://superuser.com/a/692693 -->    <g>      <rect width="100%" height="100%" fill="white"/>      <g stroke="black" stroke-width="1" fill="none">        <polyline points="4.5,5 4.5,10.5 8,10.5"/>        <polyline points="9.5,5 9.5,10.5 13,10.5"/>      </g>    </g>  </mask>  <!--<rect width="100%" height="100%" fill="white"/>-->  <rect width="100%" height="100%" fill="hsl(225, 100%, 25%)" mask="url(#initials)"/></svg>